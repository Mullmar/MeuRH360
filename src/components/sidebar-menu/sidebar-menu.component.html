<nav>
  <img src="../../assets/imagens/logo-menu.jpg" style="margin-bottom: 20px;"/>
  <br />
  <span style="color: #fff; font-weight: bold; text-transform: uppercase">Empresa</span>
  <ul class="list-unstyled">
    <li *ngFor="let category of menuItems; let i = index">
      <div (click)="toggleCategory(i)" class="category" *ngIf="!category.restricted || this.isRegistered()">
        <i [class]="category.icon" style="color:#fff"></i>
        <span style="color: #fff">{{ category.category }}</span>
      </div>
      <ul *ngIf="category.open">
        <ng-container *ngFor="let item of category.items">
          <li *ngIf="item.secao=='confempresa' && (!item.restricted || this.isRegistered())">
            <a [routerLink]="item.link">{{ item.label }}</a>
          </li>
        </ng-container>
      </ul>

      <ul *ngIf="category.open && category.category=='Config. de Sistema' && this.isRegistered()">
        <br />
        <span style="color: #fff; font-weight: bold; text-transform: uppercase">Usu√°rios</span>
        <ng-container *ngFor="let item of category.items">
          <li *ngIf="item.secao=='usuarios'" class="list-item">
            <i [class]="item.icon" style="color:#fff"></i>
            <a [routerLink]="item.link">{{ item.label }}</a>
          </li>
        </ng-container>
      </ul>
      <ul *ngIf="category.open && category.category=='Config. de Sistema' && this.isRegistered()">
        <br />
        <span style="color: #fff; font-weight: bold; text-transform: uppercase">vagas</span>
        <ng-container *ngFor="let item of category.items">
          <li *ngIf="item.secao=='vagas'" class="list-item">
            <i [class]="item.icon" style="color:#fff"></i>
            <a [routerLink]="item.link">{{ item.label }}</a>
          </li>
        </ng-container>
      </ul>
    </li>
  </ul>
</nav>
